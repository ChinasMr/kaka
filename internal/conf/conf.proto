syntax = "proto3";
package kaka;

option go_package = "kaka/internal/conf;conf";
import "google/protobuf/duration.proto";

message Bootstrap {
  Server server = 1;
}

message Server {
  message GRPC {
    string network = 1;
    string addr = 2;
    google.protobuf.Duration timeout = 3;
  }
  message Stream {
    string rtsp = 1;
    string rtp = 2;
    string rtcp = 3;
  }
  GRPC grpc = 1;
  Stream stream = 2;
}