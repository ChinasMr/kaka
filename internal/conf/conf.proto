syntax = "proto3";
package kaka;

option go_package = "kaka/internal/conf;conf";
import "google/protobuf/duration.proto";

message Bootstrap {
  Server server = 1;
}

message Server {
  message GRPC {
    string network = 1;
    string addr = 2;
    google.protobuf.Duration timeout = 3;
  }
  message RTSP {
    string network = 1;
    string addr = 2;
    string rtp = 3;
    string rtcp = 4;
    google.protobuf.Duration timeout = 5;
  }
  GRPC grpc = 1;
  RTSP rtsp = 2;
}